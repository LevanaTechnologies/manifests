apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontendhpa
  namespace: k8s-practice
spec:
  minReplicas: 1
  maxReplicas: 5
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontenddeployment
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 40
